apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: store-gateway
  namespace: default
  labels:
    gateway: store-gateway
    istio: ingressgateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - store.default.127.0.0.1.nip.io
    - port:
        number: 80
        name: http2
        protocol: HTTP2
      hosts:
        - store.default.127.0.0.1.nip.io
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: store-gw-virtualservice
  namespace: default
  labels:
    service: store-gw-virtualservice
spec:
  hosts:
    - store.default.127.0.0.1.nip.io
  gateways:
    - store-gateway
  http:
    - match:
        - uri:
            prefix: /invoice/
      route:
        - destination:
            host: invoice
    - match:
        - uri:
            prefix: /notification/
      route:
        - destination:
            host: notification
    - match:
        - uri:
            prefix: /product/
      route:
        - destination:
            host: product
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: store
